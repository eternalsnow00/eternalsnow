<!DOCTYPE html>
<html lang="zh-CN" ng-app="mycart">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>shoppingcart</title>
		<script type="text/javascript" src="../js/angular-min.js"></script>
		<script type="text/javascript" src="../js/easydialog.js"></script>
		<script type="text/javascript" src="../js/shoppingcart.js"></script>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/easydialog.css">
	</head>
	<body>
		<div ng-controller="cartControl">
			<h1>your order</h1>
			<div ng-repeat="item in items" class="{{ classname }}">
				<span>{{ item.title }}</span>
				<input ng-model="item.quantity"/>
				<span>{{ item.price | currency:"RMB ￥" }}</span>
				<span>{{ item.price * item.quantity | currency:"RMB ￥" }}</span>
				<button ng-click="remove($index)">remove</button>
			</div>
		</div>
	</body>
</html>
